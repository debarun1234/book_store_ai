<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="YourName">
  <link rel="shortcut icon" href="favicon.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>User Profile</title>
</head>
<body>
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Bookstore navigation bar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Bookstore<span>.</span></a>
    </div>
  </nav>
  <div class="hero">
    <div class="container">
      <div class="row justify-content-between">
        <div class="col-lg-5">
          <div class="intro-excerpt">
            <h1>User Profile</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="untree_co-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>Profile</h2>
          <form method="post" action="/profile/update">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" value="john_doe" readonly>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="john@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
          <h2>Order History</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Sample row -->
              <tr>
                <td>1234</td>
                <td>2023-06-18</td>
                <td>$50.00</td>
                <td>Shipped</td>
                <td><a href="/orders/1234" class="btn btn-info">View</a></td>
              </tr>
              <!-- More rows can be added dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
